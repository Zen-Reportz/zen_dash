<div *ngIf="page">
  <div *ngFor="let row_data of page?.rows" style="padding: 10px">
    <mat-card>
      <mat-card-content>
        <div
          fxLayout="row wrap"
          fxLayout.lt-sm="column"
          fxLayoutGap="row_data.layoutGap"
          fxLayoutAlign="space-around center"
          fxLayoutAlign.lt-sm="space-around stretch"
          fxFlexFill
        >
          <div
            [fxFlex]="instance.fxFlex"
            [fxFlex.md]="instance.fxFlex_md"
            [fxFlex.sm]="instance.fxFlex_sm"
            [fxFlex.xs]="instance.fxFlex_xs"
            class="padding"
            *ngFor="let instance of row_data.data"
          >
            <app-entery-point [url]="instance.url">
            </app-entery-point>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
