<mat-toolbar color="primary" layout="row">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>

  <div fxFlex fxLayoutAlign="end end">
    <span *ngIf="call.show_right_sidebar()">
      <button mat-icon-button (click)="snav2.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="saveReport()">
      <mat-icon>saved_search</mat-icon>
      <span>Save Report</span>
    </button>
    <button mat-menu-item>
      <mat-slide-toggle [checked]="checked" (change)="set_auto($event)"> Auto Refresh </mat-slide-toggle>
    </button>
  </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #snav [mode]="'over'" [style.width]="mySize" class="app-sidenav">
    <mat-nav-list>
      <app-sidebar (size)="set_size($event, false)" [url]="'backend/sidebar'"></app-sidebar>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav #snav2 [position]="'end'" [mode]="'over'" [style.width]="mySize2" class="app-sidenav">
    <mat-nav-list>
      <app-sidebar (size)="set_size($event, true)" [url]="'backend/sidebar2'"></app-sidebar>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div layout="row" ng-cloak>
      <div layout="row" style="width: 100%; z-index: 5">
        <div flex>
          <div style="float: right">
            <button class="float" mat-mini-fab [color]="color" aria-label="Example icon button with a filter list icon"
              (click)="refresh_data()">
              <mat-icon>refresh</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
