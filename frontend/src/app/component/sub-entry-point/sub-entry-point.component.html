<span *ngIf="type === 'box'">
  <app-box [uuid]="uuid"></app-box>
</span>
<span *ngIf="type === 'date'">
  <app-datetime [uuid]="uuid"></app-datetime>
</span>
<span *ngIf="type === 'table'">
  <app-table [uuid]="uuid"></app-table>
</span>
<span *ngIf="type === 'chart'">
  <app-plot [uuid]="uuid"></app-plot>
</span>
<span *ngIf="type === 'checkbox'">
  <app-checkbox [uuid]="uuid"></app-checkbox>
</span>
<span *ngIf="type === 'radio'">
  <app-radio [uuid]="uuid"></app-radio>
</span>
<span *ngIf="type === 'slider'">
  <app-slider [uuid]="uuid"></app-slider>
</span>
<span *ngIf="type === 'button_toggle'">
  <app-button-toggle [uuid]="uuid"></app-button-toggle>
</span>
<span *ngIf="type === 'toggle'">
  <app-toggle [uuid]="uuid"></app-toggle>
</span>
<span *ngIf="type === 'multi_list'">
  <span *ngFor="let url_info of getURLs()">
    <!-- <ng-container *ngIf="url_info.with_card; else mulit_list"> -->

    <app-entry-point
        [url]="url_info.url"
        [fxFlex]="getFlex('100%', 'flex', '100%')"
        [fxFlex.md]="getFlex('100%', 'flex_md', url_info.url)"
        [fxFlex.sm]="getFlex('100%', 'flex_sm', url_info.url)"
        [fxFlex.xs]="getFlex('100%', 'flex_xs', url_info.url)"
        url_info
        (fxFlex)="setFlex($event, url_info.url)"
        class="padding"
      >
      </app-entry-point>
    <!-- </ng-container> -->
    <!-- <ng-template #mulit_list> -->
    <!-- <app-sub-entry-point [url]="url_info.url"></app-sub-entry-point> <br /> -->
    <br />
    <!-- </ng-template> -->
  </span>
</span>
<span *ngIf="type === 'multi_tabs'">
  <mat-tab-group>
    <mat-tab *ngFor="let url_info of getURLs()" [label]="url_info.name || ''">
      <br />
      <app-sub-entry-point [url]="url_info.url"></app-sub-entry-point>
    </mat-tab>
  </mat-tab-group>
</span>

<span *ngIf="type === 'multi_expand'">
  <mat-accordion>
    <br /><br />
    <span *ngFor="let url_info of getURLs()">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ url_info.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <app-sub-entry-point [url]="url_info.url"></app-sub-entry-point>
      </mat-expansion-panel>
    </span>
  </mat-accordion>
</span>

<span *ngIf="type == 'simple_filter'">
  <app-simple-filter [uuid]="uuid"></app-simple-filter>
</span>

<span *ngIf="type == 'simple_server_filter'">
  <app-simple-server-filter [uuid]="uuid"></app-simple-server-filter>
</span>

<span *ngIf="type == 'group_filter'">
  <app-group-filter [uuid]="uuid"></app-group-filter>
</span>

<span *ngIf="type == 'input'">
  <app-input [uuid]="uuid"></app-input>
</span>

<span *ngIf="type == 'download'">
  <app-app-download [uuid]="uuid"></app-app-download>
</span>

<span *ngIf="type == 'upload'">
  <app-app-upload [uuid]="uuid"></app-app-upload>
</span>

<span *ngIf="type == 'image'">
  <app-app-image [uuid]="uuid"></app-app-image>
</span>

<span *ngIf="type == 'highchart'">
  <app-highchart [uuid]="uuid"></app-highchart>
</span>

<span *ngIf="loading">
  <mat-progress-bar mode="query"></mat-progress-bar>
</span>
