<span *ngIf="data['status'] === 'success'">
  <span class="success"> {{ data["message"] }}</span>
</span>

<span *ngIf="data['status'] === 'warn'">
  <span class="warn"> {{ data["message"] }}</span>
</span>

<span *ngIf="data['status'] === 'error'">
  <span class="error"> {{ data["message"] }}</span>
</span>
