<mat-card >
  <mat-card-header *ngIf="getTitle()">
    <h4>{{ getTitle() }}</h4>
  </mat-card-header>
  <mat-card-content>
    <app-sub-entry-point [url]="url" (pulled)="setPulled($event)" (footer)="setFooter($event)" (title)="setTitle($event)"></app-sub-entry-point>
  </mat-card-content>

  <mat-card-footer style="text-align: center" *ngIf="getFooter()">
    {{ getFooter() }}
  </mat-card-footer>
</mat-card>
<ng-template #progessorbar>
  <mat-card>
    <mat-progress-bar mode="query"></mat-progress-bar>
  </mat-card>
</ng-template>
