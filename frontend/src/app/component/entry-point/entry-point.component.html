
<mat-card >
  <mat-card-header *ngIf="getTitle()">
    <h4>{{ getTitle() }}</h4>
  </mat-card-header>
  <mat-card-content>
    <app-sub-entry-point [url]="url"
                         [isSidebar]="isSidebar"
                         (hidden)="setHidden($event)"
                         (pulled)="setPulled($event)"
                         (footer)="setFooter($event)"
                         (title)="setTitle($event)"
                         (fxFlex)="setFlex($event)"
                         ></app-sub-entry-point>
  </mat-card-content>

  <mat-card-footer style="font-size: 10px; text-align: center" *ngIf="getFooter()">
    {{ getFooter() }}
  </mat-card-footer>
</mat-card>
