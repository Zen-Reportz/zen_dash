<mat-slider
  class="example-margin"
  [invert]="isInverted()"
  [max]="isMax()"
  [min]="isMin()"
  [step]="step()"
  [thumbLabel]="isThumbLabel()"
  [(ngModel)]="value"
  [vertical]="isVertical()"
  aria-labelledby="example-name-label"
  (change)="detectChange()"
>
</mat-slider>
